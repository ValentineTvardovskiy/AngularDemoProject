<div class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Registration form</h1>

  <div>
    <label class="sr-only">Email address</label>
    <input #email [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email address"/>
  </div>

  <div>
    <label class="sr-only">Password</label>
    <input #password [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password"/>
  </div>

  <div>
    <label class="sr-only">Repeat Password</label>
    <input #repeatPassword type="password" class="form-control" placeholder="Repeat Password"/>
  </div>

  <button style="width: 120px" class="btn btn-lg btn-primary btn-block ml-5 mt-3" (click)="createUser()">Register</button>

</div>
